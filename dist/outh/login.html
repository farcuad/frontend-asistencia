<body class="login-page bg-body-darse">
  <div class="login-box">
    <form action="" method="post" class="d-grid gap-2" id="login-form">
      <div class="text-center">
        <h1 class="mb-0">Bienvenid@ a
          <b>Control de Asistencia</b>
        </h1>
      </div>
      <div class="input-group mb-1">
        <div class="form-floating">
          <input name="loginEmail" type="email" class="form-control" value="" placeholder="" />
          <label for="loginEmail">Correo</label>
        </div>
        <div class="input-group-text"><span class="bi bi-envelope"></span></div>
      </div>
      <div class="input-group mb-1">
        <div class="form-floating">
          <input name="loginPassword" id="loginPassword" type="password" class="form-control" placeholder="" />
          <label for="loginPassword">Contraseña</label>
        </div>
        <div class="input-group-text">
          <i id="eye" class="fa-solid fa-eye"></i>
        </div>
      </div>
      <!--begin::Row-->
      <div class="alert alert-info" bis_skin_checked="1">
        <i class="fa fa-info-circle"></i> Inicia sesión para continuar con la administración.
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-4">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!--end::Row-->
    </form>
    <div class="social-auth-links text-center mb-3 d-grid gap-2">
      <a href="#" class="btn btn-primary">
        <i class="bi bi-google me-2"></i> Iniciar Sesión con Google
      </a>
    </div>
    <!-- /.social-auth-links -->
    <p class="mb-1 text-center"><a href="forgot-password.html">Olvidé mi contraseña</a></p>
    <p class="text-center">© 2025
      <b>Control de asistencias</b>
    </p>
    <!-- /.login-card-body -->
  </div>
  <!-- /.login-box -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- icons-fontaxesome -->
  <script src="https://kit.fontawesome.com/f919b01a4f.js" crossorigin="anonymous"></script>

  <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->
  <script>
    const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
    const Default = {
      scrollbarTheme: 'os-theme-light',
      scrollbarAutoHide: 'leave',
      scrollbarClickScroll: true,
    };
    document.addEventListener('DOMContentLoaded', function () {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== 'undefined') {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
  </script>
  <!--end::OverlayScrollbars Configure-->
